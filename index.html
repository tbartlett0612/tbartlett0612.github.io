<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .section {
            padding: 50px 20px;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
        }
        .navbar {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
        }
        .navbar a {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #333;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 50%;
        }
        .navbar a:hover {
            background-color: #555;
        }
        #about {
            background-color: #f8f9fa;
        }
        #projects {
            bg-image: url("/images/project.jpg);
        }
        #education {
            background-color: #dee2e6;
        }
        #work {
            background-color: #ced4da;
        }
        #contact {
            background-color: #adb5bd;
        }
    </style>
</head>
<body>
    <!-- Floating Navigation -->
    <nav class="navbar">
        <a href="#about" class="nav-link">A</a>
        <a href="#projects" class="nav-link">P</a>
        <a href="#education" class="nav-link">E</a>
        <a href="#work" class="nav-link">W</a>
        <a href="#contact" class="nav-link">C</a>
    </nav>

    <!-- About Me Section -->
    <section id="about" class="section d-flex align-items-center">
        <div class="container text-center">
            <h1>About Me</h1>
            <p class="lead">Write about yourself here.</p>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="section d-flex align-items-center">
        <div class="container text-center">
            <h1>Projects</h1>
            <p class="lead">Showcase your projects here.</p>
        </div>
    </section>

    <!-- Education Section -->
    <section id="education" class="section d-flex align-items-center">
        <div class="container text-center">
            <h1>Education</h1>
            <p class="lead">List your educational background here.</p>
        </div>
    </section>

    <!-- Work Experiences Section -->
    <section id="work" class="section d-flex align-items-center">
        <div class="container text-center">
            <h1>Work Experiences</h1>
            <p class="lead">Describe your work experiences here.</p>
        </div>
    </section>

    <!-- Contact Me Section -->
    <section id="contact" class="section d-flex align-items-center">
        <div class="container text-center">
            <h1>Contact Me</h1>
            <p class="lead">Provide your contact information here.</p>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
